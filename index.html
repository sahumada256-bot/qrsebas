<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descubrí Mendoza</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, sans-serif; 
      margin:0; 
      background: #f7f2e7; 
      display:flex; 
      flex-direction:column; 
      justify-content:center; 
      align-items:center; 
      height:100vh; 
      text-align:center; 
    }
    h1 { 
      font-family: 'Dancing Script', cursive; 
      font-size:3rem; 
      color:#198754; 
      margin-bottom:10px; 
    }
    p { 
      font-size:1.2rem; 
      color:#555; 
      margin-bottom:30px; 
    }
    #qrcode { margin-top:20px; }
  </style>
</head>
<body>
  <h1>Descubrí Mendoza</h1>
  <p>Escaneá el QR y sumergite en las maravillas de Mendoza: paisajes, bodegas, montañas y actividades únicas.</p>
  <div id="qrcode"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script>
    // El QR apunta a menu.html en la misma carpeta
    new QRCode(document.getElementById("qrcode"), {
      text: "menu.html",
      width: 200,
      height: 200
    });
  </script>
</body>
</html>
